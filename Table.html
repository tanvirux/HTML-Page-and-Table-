<html>

<tittle></tittle>
<h1>Example of a table without headers::</h1>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table style="width:10%">
  <tr>
    <th>Jon</th>
    <th>Bangladesh</th> 
    <th>10000</th>
  </tr>
  <tr>
    <td>Steve</td>
    <td>Australia</td>
    <td>200000</td>
  </tr>
  <tr>
    <td>Emon</td>
    <td>India</td>
    <td>300000</td>
  </tr>
 
</table><br>

<p>Price List</p>
<table style="width:10%">
  <tr>
    <th>Fruit</th>
    <th>Price</th> 
  
  </tr>
  <tr>
    <td>Apple</td>
    <td>$0.50</td>
    
  </tr>
  <tr>
    <td>Orange</td>
    <td>$0.65</td>
   
  </tr>
 
</table><br>

<table style="width:10%">
  <tr>
    <td>11111</td>
    <td>222222</td> 
    <td>333333</td>
  </tr>
  <tr>
    <td>44444</td>
   <td rowspan="2">555555</td>
    <td>666666</td>
  
  </tr>
  <tr>
    <td>77777</td>
   
    <td>888888</td>
  </tr>
 
</table><br>

<table border:1px solid black">
  <tr>
    <td colspan="2" rowspan="2">222222</td>
    <td>333333</td> 
	
  </tr>

  <tr>
    <td>222222</td>
  </tr>
  <tr>
    <td>222222</td>
    <td>333333</td> 
	<td>444444</td>
  </tr>
  
</table>

</body>
</html>
